    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: yellow; /* 배경을 노란색으로 설정 */
        }

        #header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            color: blue; /* 글자 색을 파란색으로 설정 */
        }
    </style>
</head>
<body>
    <div id="header">AI활용광고진행</div>
    <!-- 여기에 웹사이트 내용을 추가하세요 -->
</body>
</html>

</body>
